name: Build and deploy Next.js app to Azure Web App - campusserve

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17' 

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F04898E32B9E47ADB913AAD05A9708B6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B44AAA89B8544013AA216BB15D2C6CE0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2BC3D6B03ED54746A2806DBAFF6B6B31 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'campusserve'
          slot-name: 'Production'
          package: .
